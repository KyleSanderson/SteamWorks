matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      language: cpp
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['lib32stdc++6', 'lib32z1-dev', 'libc6-dev-i386', 'linux-libc-dev', 'g++-multilib']
      env:
        - PLAT="Linux"
        - AMB="install --user"
        - CONF="python ../configure.py"
        - PLATSPEC="echo hi"
    - os: windows
      language: cpp
      env:
        - PLAT="Windows"
        - PATH="$PATH:/C/ProgramData/chocolatey/bin:/C/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/opt/bin"
        - AMB="install"
        - CONF="C:\Python27\python.exe ..\configure.py"
        - PLATSPEC="choco install python2"
    - os: mac
      osx_image: xcode7.2
      language: cpp
      compiler: clang
      env:
        - PLAT="Mac"
        - AMB="install"
        - CONF="python ../configure.py"
        - PLATSPEC="echo hi"
 
before_script:
 - CHECKOUT_DIR=$PWD && cd ..
 - git clone https://github.com/alliedmodders/ambuild.git
 - cd ambuild
 - python setup.py build
 - python setup.py $AMB
 - cd ..
 - git clone --depth 1 --recurse-submodules -j8 --shallow-submodules https://$OAUTH@github.com/SteamDatabase/SteamworksSDK.git SteamworksSDK
 - git clone --depth 1 --recurse-submodules -j8 --shallow-submodules -b sdk2013 https://github.com/alliedmodders/hl2sdk.git hl2sdk-sdk2013
 - git clone --depth 1 --recurse-submodules -j8 --shallow-submodules -b 1.9-dev https://github.com/alliedmodders/metamod-source.git mmsource-central
 - git clone --depth 1 --recurse-submodules -j8 --shallow-submodules -b 1.7-dev https://github.com/alliedmodders/sourcemod.git sourcemod-central
 - cd $CHECKOUT_DIR

script:
 - PATH="~/.local/bin:$PATH"
 - mkdir build && cd build
 - $PLATSPEC
 - $CONF -s sdk2013 --hl2sdk-root ../../ --sm-path ../../sourcemod-central --mms-path ../../mmsource-central --steamworks-path ../../SteamworksSDK 
 - ambuild
 - tar czvf package-$PLAT.tgz package
 - export RELEASE_PKG_FILE=$(ls *.tgz)

deploy:
  provider: releases
  api_key:
    secure: "Px60/dTgw3w6ZvxzyuilYaHHWFHWQ1rONhpbWJbxzz5+dfkmiqVyYLszlBrbS6tbyOv/oBMqcaOXsB7mv4OOlvKQPOjc8siS8ux1Ows8WL+yvRR/rGS0j28pP6HKN11hBerxOps3sqiCyNa2gNJ+3vX987SIekpIb5nqzuqg+yQ="
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    tags: true
